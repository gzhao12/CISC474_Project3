<!DOCTYPE html>
<html>
    <head>
        <title>Subject Savant</title>
    </head>

    <body>
        <h1>Create a User</h1>
        <form method="post" action="/adduser">
            <label>Enter User Information</label><br>
            <input type="text" name="username" placeholder="Enter username..." required>
            <input type="text" name="password" placeholder="Enter password" required>
            <input type="submit" value="Add User">
        </form>

        <br />

        <h1>Create a Post</h1>
        <form method="post" action="/addpost">
            <label>Enter Post Information</label><br>
            <input type="text" name="course_id" placeholder="Enter Course ID..." required>
            <input type="text" name="post_section" placeholder="Enter Section for post" required>
            <input type="text" name="author" placeholder="Enter author of post..." required>
            <input type="text" name="content" placeholder="Enter content of post..." required>
            <input type="submit" value="Submit Post">
        </form>

        <br />

        <h1>Course Search</h1>
        <form method="get" action="/search">
            <label>Enter Post Information</label><br>
            <input type="text" name="course_id" placeholder="Enter Course ID..." required>
            <input type="submit" value="Submit Search">
        </form>

        <br />

        <button onclick="location.href = 'http://localhost:3000/allposts'">Get All Posts</button>
    </body>
</html>
